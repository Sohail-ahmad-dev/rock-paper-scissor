<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8>" />
    <title>Rock Papaer Scissors</title>
    <link rel="stylesheet" href="./styles.css" type="text/css" />
</head>

<body>
    <header>
        <h1>Rock Paper Scissors</h1>
    </header>

    <div class="score-board">
        <div id="user-label" class="badge">user</div>
        <div id="computer-label" class="badge">comp</div>
        <span id="user-score">0</span> : <span id="computer-score">0</span>
    </div>

    <div class="result">
        <p><span class="comChoice">Please select below</span>.
            <span class="winPossibility"></span></p>
    </div>

    <div class="choices">
        <div id="rock" class="choice">
            <img width="48" height="48" src="./images/Rock.png" data-choice="Rock" />
        </div>
        <div id="paper" class="choice">
            <img width="48" height="48" src="./images/Paper.png" data-choice="Paper" />
        </div>
        <div id="scissors" class="choice">
            <img width="48" height="48" src="./images/Scissor.png" data-choice="Scissor" />
        </div>

        <p id="action-message">Make your move.</p>
    </div>
    <script src="./app.js" type="text/javascript"></script>
</body>

</html>
